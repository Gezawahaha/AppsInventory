<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['./', 'create']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
    <ion-item-sliding *ngFor="let p of products" #sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteAlert(p.id, slidingItem)">
          <ion-button  expand="block" fill="clear" shape="shape">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>

      <ion-item >
        <ion-thumbnail slot="start">
          <img [src]="p.foto">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ p.tipe }} {{ p.merek }} {{ p.model}}</h2>
          <h6> stock:{{ p.stok }}</h6>
          <h3>Rp. {{ p.harga}}</h3>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end" >
        <ion-item-option color="success"  [routerLink]="['./', 'edit', p.id]">
          <ion-button  expand="block" fill="clear" shape="shape">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>

  
</ion-content>
